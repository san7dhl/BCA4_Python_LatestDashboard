<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Performance Dashboard - Python Programming</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    :root {
        --sidebar-bg: #263238;
        --primary: #00acc1;
        --accent-green: #4caf50;
        --accent-orange: #ffb300;
        --accent-red: #e53935;
        --light-bg: #f4f6f8;
        --card-bg: #ffffff;
    }

    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Poppins', sans-serif; display: flex; height: 100vh; overflow: hidden; background: var(--light-bg); }
    
    .sidebar {
        background: var(--sidebar-bg);
        color: white;
        width: 250px;
        min-width: 250px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        box-shadow: 2px 0 5px rgba(0,0,0,0.2);
    }
    .sidebar h2 { margin-top: 0; font-size: 1.5rem; display: flex; align-items: center; gap: 8px; }
    .sidebar label { margin-top: 20px; font-size: 0.9rem; }
    #studentSearch {
        padding: 12px;
        margin-top: 5px;
        width: 100%;
        border-radius: 6px;
        border: 2px solid var(--primary);
        outline: none;
        font-size: 1rem;
    }
    #studentList {
        list-style: none;
        padding: 0;
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
    }
    #studentList li {
        padding: 8px;
        cursor: pointer;
        border-bottom: 1px solid #ccc;
    }
    #studentList li:hover {
        background: rgba(255, 255, 255, 0.1);
    }
    
    .main {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }

    .summary-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
    }
    .card {
        background: var(--card-bg);
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        text-align: center;
        transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-3px); }
    .card h3 { margin: 5px 0; font-size: 1rem; }

    .progress-container { margin: 10px 0; background: #e0e0e0; border-radius: 5px; overflow: hidden; }
    .progress-bar {
        height: 15px;
        color: white;
        text-align: center;
        line-height: 15px;
        transition: width 0.5s ease;
        border-radius: 5px;
    }

    .charts {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px 0;
    }
    .chart-box {
        flex: 1 1 300px;
        background: var(--card-bg);
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .action-steps {
        background: var(--card-bg);
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin-top: 20px;
    }
    .action-steps h3 { margin-top: 0; }
    .action-steps ul { padding-left: 20px; }
    .badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; margin-right: 5px; color: white; }
    .badge.green { background: var(--accent-green); }
    .badge.orange { background: var(--accent-orange); }
    .badge.red { background: var(--accent-red); }

    @media (max-width: 600px) {
        .sidebar { width: 100%; min-width: 100%; flex-direction: row; align-items: center; gap: 10px; }
        .sidebar h2 { font-size: 1rem; }
        body { flex-direction: column; }
    }
</style>
</head>
<body>

<div class="sidebar">
    <h2><i class="fa-solid fa-user-graduate"></i> Dashboard</h2>
    <label for="studentSearch">Search Student:</label>
    <input type="text" id="studentSearch" placeholder="Type student name..." onkeyup="filterStudents()">
    <ul id="studentList"></ul>
</div>

<div class="main" id="dashboardContent">
    <p>Please select a student to view their dashboard.</p>
</div>

<script src="script.js"></script>
</body>
</html>
