<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Performance Dashboard</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
    :root {
        --sidebar-bg: #263238;
        --primary: #00acc1;
    }

    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Poppins', sans-serif; display: flex; height: 100vh; overflow: hidden; background: #f4f6f8; }
    
    .sidebar {
        background: var(--sidebar-bg);
        color: white;
        width: 250px;
        min-width: 250px;
        padding: 20px;
        display: flex;
        flex-direction: column;
    }
    .sidebar h2 { margin-top: 0; font-size: 1.5rem; }
    .sidebar label { margin-top: 20px; font-size: 0.9rem; }
    .sidebar select {
        padding: 8px;
        margin-top: 5px;
        width: 100%;
        border-radius: 4px;
        border: none;
        outline: none;
    }
    
    .main {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
    }

    .summary-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
    }
    .card {
        background: #ffffff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        text-align: center;
    }
    .card h3 { margin: 5px 0; font-size: 1rem; }

    .progress-container { margin: 10px 0; background: #e0e0e0; border-radius: 5px; overflow: hidden; }
    .progress-bar {
        height: 15px;
        color: white;
        text-align: center;
        line-height: 15px;
        transition: width 0.5s ease;
        border-radius: 5px;
    }

    .charts { display: flex; flex-wrap: wrap; gap: 20px; margin: 20px 0; }
    .chart-box { flex: 1 1 300px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }

    .action-steps {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin-top: 20px;
    }
    .action-steps h3 { margin-top: 0; }
    .action-steps ul { padding-left: 20px; }
</style>
</head>
<body>

<div class="sidebar">
    <h2>Dashboard</h2>
    <label for="studentSelect">Select Student:</label>
    <select id="studentSelect" onchange="showStudent()">
        <option value="">-- Select --</option>
    </select>
</div>

<div class="main" id="dashboardContent">
    <p>Please select a student to view their dashboard.</p>
</div>

<script src="script.js"></script>
</body>
</html>
